// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1' // Android Gradle eklentisi
        classpath 'com.google.gms:google-services:4.4.0' // Google Services eklentisi
        // Diğer eklentiler ve bağımlılıklar burada tanımlanabilir
    }
}

apply from: "variables.gradle" // Ortak değişkenleri burada tanımlayabilirsiniz

allprojects {
    repositories {
        google()
        mavenCentral() // Bağımlılıkları burada yönetebilirsiniz
    }
}

// 'clean' görevi, proje klasörünü temizlemek için kullanılır
task clean(type: Delete) {
    delete rootProject.buildDir
}
